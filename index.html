<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color:white">
      <a-camera position="0 8 15"></a-camera>

      <a-assets timeout="10000">
      <a-asset-item
          id="human"
          src="human/scene.gltf"
        ></a-asset-item>
    </a-assets>
    <a-circle
        position="-0.4 -0.76 -25"
        rotation="-90 0 0"
        radius="100"
        shadow="receive: true"
        visible="true"
        color="#2E6F10"
      >
      </a-circle>
      <a-entity light="type: ambient; intensity: 0.5;"> </a-entity>

      <!--Directional-->
      <a-entity
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 6000"
      >
        <a-entity
          light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
          position="-100 18 20"
        ></a-entity>
      </a-entity>

      <a-entity>
        <a-entity
          position="-5 2 0"
          rotation="0 55 0"
          scale="0.05 0.05 0.05"
          gltf-model="#human"
          shadow="cast:true;"
        >
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
